<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <meta name="description" content="Transitions">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">

    <style>
        main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        main section {
            flex: 1 1 auto;
            padding: 1.5rem;
            border: 0.05rem solid;
        }

        section:nth-child(2) {
            background: cornsilk;
        }

        kbd {
            background-color:#000;
            border-radius:3px;
            color:#fff;
            border:1px solid #000;
            margin-left: 1rem;
        }

        .list-item {
            display: list-item;
            list-style-type: decimal;
            margin-left: 1.5rem;
            margin-bottom: 0.05rem;
        }
        .list-enter-active, .list-leave-active {
            transition: all 1s;
        }
        .list-enter, .list-leave-to {
            opacity: 0;
            transform: translateX(30px);
        }
    </style>
</head>
<body>

<main>

    <section>

        <label for="addressIn">New Address</label>
        <input id="addressIn" v-model="address">
        <button @click="add(address)">Add</button>

        <h3 v-if="toSell.length > 0">To Sell</h3>

        <transition-group name="list" tag="p">
            <span v-for="(a, i) in toSell" :key="i" class="list-item">
                {{ a.name }} <kbd @click="sell(a)">Sell!</kbd>
            </span>
        </transition-group>

        <h3 v-if="sold.length !== 0">Sold</h3>

        <transition-group name="list" tag="p">
            <span v-for="(a, i) in sold" :key="i" class="list-item">
                {{ a.name }}
            </span>
        </transition-group>

    </section>

    <section>

        <h2>Data</h2>
        <pre>{{$data}}</pre>

    </section>

</main>

<script src="https://unpkg.com/vue"></script>

<script src="js/main.js"></script>

</body>
</html>
