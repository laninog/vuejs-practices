<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components / Resources</title>
    <meta name="description" content="Task List">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        main section {
            flex: 1 1 auto;
            padding: 1.5rem;
            border: 0.05rem solid;
        }

        section:nth-child(2) {
            background: cornsilk;
        }

    </style>
</head>
<body>

<main>

    <section>

        <h1>People ({{people.length}})</h1>

        <button>Get more People</button>

        <person v-for="(p, i) in people"
                   :key="i"
                   :name="p.name.first"
                   :email="p.email"
                   :image="p.picture.thumbnail"
                   :location="p.location"
                    @remove="remove(i)">
        </person>

    </section>

    <section>

        <h2>Data</h2>
        <pre>{{$data}}</pre>

    </section>

</main>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="js/main.js"></script>

</body>
</html>
